<nav class="navbar navbar-expand-lg fixed-top" color-on-scroll="500" style="background-color: black;">
    <div class="container">
        <div class="navbar-translate">
            <img src="../../../assets/img/logo-elorrieta.png" alt="" style="width: 175px;">
            <button class="navbar-toggler navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" (click)="sidebarToggle()">
                <span class="navbar-toggler-bar"></span>
                <span class="navbar-toggler-bar"></span>
                <span class="navbar-toggler-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto">
                <!-- Si el usuario no está autenticado, no se muestra nada -->
                <ng-container *ngIf="userAuth(); else notLoggedIn">
                    <!-- Mostrar menú según tipo de usuario -->
                    <ng-container *ngIf="userRole === 1">
                        <li class="nav-item">
                            <a [routerLink]="['/god']" class="nav-link">God Dashboard</a>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="userRole === 2">
                        <li class="nav-item">
                            <a [routerLink]="['/admin']" class="nav-link">Admin Panel</a>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="userRole === 3">
                        <li class="nav-item">
                            <a [routerLink]="['/teacher']" class="nav-link">Teacher Resources</a>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="userRole === 4">
                        <li class="nav-item">
                            <a [routerLink]="['/student']" class="nav-link">Student Zone</a>
                        </li>
                    </ng-container>
                    <li class="nav-item">
                        <a href="#" (click)="logout()" class="btn btn-danger btn-round">Cerrar Sesión</a>
                    </li>
                </ng-container>
                <!-- Mostrar algo si no está logueado -->
                <ng-template #notLoggedIn>
                    <li class="nav-item">
                        <a [routerLink]="['/signup']" class="nav-link">Iniciar Sesión</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</nav>
