<div class="wrapper">
  <div class="page-header section-dark bg-login">
    <div class="filter"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <!-- <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-8"> -->
          <mat-card class=" shadow-lg p-4 login-card">
            <h1 class="text-center text-white mb-3">WELCOME</h1>
            <form class="register-form d-flex flex-column" (ngSubmit)="login()">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput class="text-white" type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
                <mat-icon matSuffix class="text-white">email</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password" name="password" required>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                  <mat-icon class="text-white">{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
              </mat-form-field>

              <button mat-raised-button color="primary" class="full-width">Login</button>
            </form>

            @if (errorMessage) {
              <mat-card class="alert alert-danger mt-2">
                {{ errorMessage }}
              </mat-card>
            }
          </mat-card>
        <!-- </div>
      </div> -->
    </div>
    <!-- <div class="footer register-footer text-center mt-4">
      <h6>&copy;2025, made with <i class="fa fa-heart heart text-info"></i> by Elorrieta Students</h6>
    </div> -->
  </div>
</div>
