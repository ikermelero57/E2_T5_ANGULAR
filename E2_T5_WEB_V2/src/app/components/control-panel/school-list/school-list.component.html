<div class="container mt-4">
  <div class="row">
    <div *ngFor="let ikastetxe of ikastetxeak" class="col-md-4 mb-4">
      <mat-card class="h-100">
        <mat-card-header>
          <mat-card-title>{{ ikastetxe.NOM }}</mat-card-title>
          <mat-card-subtitle>{{ ikastetxe.DMUNIC }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Dirección:</strong> {{ ikastetxe.DOMI }}</p>
          <p><strong>Teléfono:</strong> {{ ikastetxe.TEL1 }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="viewSchoolDetails(ikastetxe)">Ver más</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
