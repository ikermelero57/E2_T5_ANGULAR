<mat-card class="details-card">
  <mat-card-header>
    <mat-card-title>Detalles del Usuario</mat-card-title>
    <mat-card-subtitle>Información completa del usuario</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="user">
    <table class="user-details-table">
      <tr>
        <th>Campo</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td><strong>Nombre</strong></td>
        <td>{{ user.nombre }}</td>
      </tr>
      <tr>
        <td><strong>Email</strong></td>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <td><strong>Teléfono</strong></td>
        <td>{{ user.telefono }}</td>
      </tr>
      <tr>
        <td><strong>Dirección</strong></td>
        <td>{{ user.direccion }}</td>
      </tr>
      <tr>
        <td><strong>Tipo de Usuario</strong></td>
        <td>{{ getTypeName(user.tipo_id) }}</td>
      </tr>
      <tr>
        <td><strong>Foto de Perfil</strong></td>
        <td>
          <img [src]="user.argazkia || './img/default-user.png'" alt="Profile Image" class="profile-image" />
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="goBack()">Volver</button>
  </mat-card-actions>
</mat-card>
